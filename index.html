<!doctype html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

<body>
  <div id="app">
    <div class="background">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" viewBox="0 0 3000 1500" width="100%" height="100%" opacity=".6"
        class="noise-filter-svg">
        <defs>
          <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox"
            primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="4" seed="15" stitchTiles="stitch" x="0%"
              y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
            <feSpecularLighting surfaceScale="11" specularConstant="0.8" specularExponent="20" lighting-color="#727272"
              x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
              <feDistantLight azimuth="3" elevation="114"></feDistantLight>
            </feSpecularLighting>

          </filter>
        </defs>
        <rect width="100%" height="100%" fill="#26262600"></rect>
        <rect width="100%" height="100%" fill="#838383" filter="url(#nnnoise-filter)"></rect>
      </svg>

      <div class="gradients-container">
        <div class="g1"></div>
        <div class="g2"></div>
        <div class="g3"></div>
        <!-- <div class="g4"></div> -->
        <!-- <div class="g5"></div> -->
        <div class="interactive"></div>
      </div>
    </div>
